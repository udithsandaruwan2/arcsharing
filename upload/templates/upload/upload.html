<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCSHARING - Upload File</title> <!-- Updated title -->
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for dark mode -->
    <style>
        body {
            background-color: #202124;
            color: #ffffff; /* Text color */
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #333; /* Form container background */
            border-radius: 10px;
            margin-top: 50px;
        }
        .form-container h1 {
            color: #ffffff; /* Header text color */
        }
        .form-container button[type="submit"] {
            background-color: #007bff; /* Bootstrap primary button color */
            border-color: #007bff; /* Bootstrap primary button border color */
        }
        .form-container button[type="submit"]:hover {
            background-color: #0056b3; /* Bootstrap primary button hover color */
            border-color: #0056b3; /* Bootstrap primary button hover border color */
        }
    
        .form-control {
            background-color: #333; /* Input background color */
            color: #ffffff; /* Input text color */
            border: 1px solid #555; /* Input border color */
        }
        .form-control:focus {
            background-color: #444; /* Input background color on focus */
            color: #ffffff; /* Input text color on focus */
            border-color: #007bff; /* Input border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Input focus shadow (Bootstrap default) */
        }
        label {
            color: #ffffff; /* Label text color */
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">ARCSHARING</h1> <!-- Updated header -->
        <div class="form-container">
            <h2 class="text-center">Upload File</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form }}
                </div>
                
                <button type="submit" class="btn btn-primary mt-3 ">Upload</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
